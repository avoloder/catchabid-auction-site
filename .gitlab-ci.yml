image: maven:3-jdk-11

variables:
  POSTGRES_DB: catchabidDb
  POSTGRES_USER: catchabid
  POSTGRES_PASSWORD: "7PjJKSh7QpRQj9Tw"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

services:
  - postgres:latest
  
stages:
  - build
  - test
  - deploy

build-backend:
  stage: build
  script:
    - cd backend && mvn clean install -DskipTests
  tags: [runner]
  only:
    - master

build-frontend:
  image: node:lts
  stage: build
  script:
    - cd frontend && npm install && npx ng build
  tags: [runner]
  only:
    - master

test-backend:
  stage: test
  script:
    - cd backend && mvn test
  tags: [runner]
  only:
    - master

deploy-backend:
  stage: deploy
  script:
    - cd backend && mvn clean install -DskipTests
    - mvn $MAVEN_CLI_OPTS  org.springframework.boot:spring-boot-maven-plugin:start
  tags: [runner]
  only:
    - master
    - dev 

deploy-frontend:
  image: node:lts
  stage: deploy
  script:
    - cd frontend && npm start
    - cd frontend && npm install && npm install -g angular-cli
    - npm start
  tags: [runner]
  only:
    - master