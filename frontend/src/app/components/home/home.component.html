<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/img/lightgrey.jpg" alt="first" height="300px"/>
        <div class="carousel-caption" style="text-align: left !important;">
            <h2>Search and bid on short life <br> <span>auctions every day. </span></h2>
            <h5>
            Sign up to start bidding on you favourite items.
            </h5>
            <a href="#" (click)="openRegisterModal()" class="btn btn-primary card-button">Register now</a>
         </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/img/lightgrey.jpg" alt="second"  height="300px">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/lightgrey.jpg" alt="third"  height="300px">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev" style="width: 150px;">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next" style=" width: 150px">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <div class="row">
    <div class="col-md-12">
        <h4 style="color: #182c83; margin: 30px;">Live & Upcoming Auctions </h4>
        <app-auctions-list auctionsGroup="RECENT"></app-auctions-list>
    </div>
    <div class="col-md-12">
      <app-auctions-list auctionsGroup="UPCOMING"></app-auctions-list>
    </div>
  </div>
