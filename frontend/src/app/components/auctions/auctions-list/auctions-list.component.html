<div>
  <div *ngFor="let auction of auctions" style="display:inline-block;">
    <div class="auction-card">
      <article class="col-item">
        <div class="photo">
          <a href="#"> <img src="data:image/jpeg;base64,{{auction.image}}" class="img-responsive" alt="Product Image"/>
          </a>
        </div>
        <div class="info">
          <p class="text-lg lh-120 font-weight-500 color-grey-subtext">Created by {{auction.creatorName}} </p>
          <p class="text-xl lh-150 font-weight-500">{{auction.auctionName}}</p>
          <p class="text-lg lh-120 font-weight-500 color-grey-subtext">CURRENT PRICE </p>
          <p class="price-new text-lg lh-100 font-weight-500" *ngIf="auction.highestBid==undefined">{{auction.minPrice}}
            €</p>
          <p class="price-new text-lg lh-100 font-weight-500"
             *ngIf="auction.highestBid!=undefined">{{auction.highestBid}}€</p>
          <br>
          <app-auction-countdown class="text-lg-left font-weight-200 color-grey-subtext float-left" *ngIf="auctionsGroup=='RECENT'"
                                 [countdownType]="'ending-countdown'"
                                 [endDate]="auction.endTime"></app-auction-countdown>
          <app-auction-countdown class="text-lg-left font-weight-200 color-grey-subtext float-left" *ngIf="auctionsGroup=='UPCOMING'"
                                 [countdownType]="'starting-countdown'"
                                 [endDate]="auction.startTime"></app-auction-countdown>

          <a href="#" *ngIf="auctionsGroup=='RECENT'" class="btn btn-primary card-button">Bid</a>
          <a href="#" *ngIf="auctionsGroup=='UPCOMING'" class="btn btn-primary card-button">Subscribe</a>
        </div>
      </article>
    </div>
    <div class="card-auctions" style="width: 18rem; display: inline-block;">
      <div class="card-body">

      </div>
    </div>
  </div>
  <p></p>
  <button (click)="loadMoreAuctions()" class="btn btn-primary">Load More</button>
</div>
