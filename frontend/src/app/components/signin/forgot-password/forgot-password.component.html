<div id="myModal" class="card">
    <article class="card-body">
        <h3 class="card-title text-center mb-2">Forgot Password?</h3>
        <hr>
        <form ngNativeValidate name="form" (ngSubmit)="requestPasswordReset()" class="form-horizontal">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="email"  [(ngModel)]="email" class="form-control" style="padding-left: 5px;" placeholder="Email" type="text" required>
                </div>
            </div>  
            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
            </div>  
        </form>
    </article>
</div>
