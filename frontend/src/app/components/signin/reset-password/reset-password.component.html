<div id="myModal" class="card">
        <article class="card-body">
            <h3 class="card-title text-center mb-2">Password Reset Token</h3>
            <hr>
            <form ngNativeValidate name="form" (ngSubmit)="resetPassword()" class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input id="password" [(ngModel)]="password" name="pass" class="form-control" style="padding-left: 5px;" placeholder="Password" type="password"  minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{8,20}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input id="confirmPassword" name="pass2" class="form-control" style="padding-left: 5px;" placeholder="Confirm Password" type="password" minlength="8" maxlength="20"  pattern="(?=.*[\d@$!%*#?.])(?=.*[a-zA-Z]).{8,20}" required>
                    </div>
                </div> 
                <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Next" type="submit">
                </div>  
            </form>
        </article>
    </div>
