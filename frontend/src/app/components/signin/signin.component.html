<div id="myModal" class="card">
    <article class="card-body">
        <h3 class="card-title text-center mb-2">Sign in</h3>
        <hr>
        <form ngNativeValidate name="form" (ngSubmit)="login()" class="form-horizontal">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="email"  [(ngModel)]="model.email" class="form-control" style="padding-left: 5px;" placeholder="Email" type="text" required>
                </div>
            </div> 
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password"  [(ngModel)]="model.password" class="form-control" style="padding-left: 5px;" placeholder="******" type="password" required>
                </div>
            </div>
            <div class="form-group"> 
                <div class="row">
                    <div class="col-md-6">
                        <div class="checkbox">
                            <label style="font-size: 14px;"> <input type="checkbox"> Save password </label>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <a class="small" (click)="openForgotPasswordModal()">Forgot password?</a>
                    </div>    
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> 
            <p class="small text-center"  style="opacity: 0.75;"> Not a member?<a  href=#register (click)="openRegisterModal()"> Register now</a></p>                                                   
        </form>
    </article>
</div>
